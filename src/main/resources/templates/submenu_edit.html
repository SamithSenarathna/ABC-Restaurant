<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit SubMenu</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit SubMenu Item</h2>
    <form action="/admin/submenu/update" method="post">
        <input type="hidden" name="id" value="${submenu.id}">
        <div class="form-group">
            <label for="name">SubMenu Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="${submenu.name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required>${submenu.description}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update SubMenu</button>
    </form>
</div>
</body>
</html>
